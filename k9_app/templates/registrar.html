<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Visitante</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="container">

    <h2>Registrar Visitante</h2>

    {% if success %}
    <p style="color: green; font-weight: bold;">✔ Visitante registrado correctamente</p>
    {% endif %}

    <form method="POST" class="form">
        
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Cédula:</label>
        <input type="text" name="cedula" required>

        <label>Empresa:</label>
        <input type="text" name="empresa" required>

        <label>Placa del vehículo:</label>
        <input type="text" name="placa">

        <label>Persona a la que visita:</label>
        <input type="text" name="persona_visita" required>

        <label>Propósito de la visita:</label>
        <textarea name="proposito" required></textarea>

        <button type="submit">Registrar</button>
    </form>

    <br>
    <a href="/dashboard">⬅ Volver al Dashboard</a>

</body>
</html>
